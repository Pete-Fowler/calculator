<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">1234567
        </div>
        <button type="button" id="one" class="number">1</button>
        <button type="button" id="two" class="number">2</button>
        <button type="button" id="three" class="number">3</button>
        <button type="button" id="four" class="number">4</button>
        <button type="button" id="five" class="number">5</button>
        <button type="button" id="six" class="number">6</button>
        <button type="button" id="seven" class="number">7</button>
        <button type="button" id="eight" class="number">8</button>
        <button type="button" id="nine" class="number">9</button>
        <button type="button" id="zero" class="number">0</button>
        <button type="button" id="dot" class="number">.</button>
        <button type="button" id="add" class="operand">+</button>
        <button type="button" id="subtract" class="operand">-</button>
        <button type="button" id="multiply" class="operand">*</button>
        <button type="button" id="divide" class="operand">/</button>
        <button type="button" id="equals" class="ac">=</button>
        <button type="button" id="clear" class="ac">AC</button>
    </div>
</body>
</html>
